name: Github Tag and Release
run-name: GithubTagAndRelease

on:
  push:
    branches: ['main']

concurrency:
  group: 'githubrelease'
  cancel-in-progress: true

jobs:
  check-version:
    name: Version number was bumped
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version-changed.outputs.changed }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Get New Version
        run: |
          new_version=$(npm pkg get version | xargs)
          echo "NEW=${new_version}" >> $GITHUB_ENV

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get Main Version
        run: |
          main_version=$(npm pkg get version | xargs)
          echo "MAIN=${main_version}" >> $GITHUB_ENV

      - name: Compare Versions
        id: version-changed
        run: |
          if [[ ${{ env.NEW }} == ${{ env.MAIN }} ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  github:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    name: Github Tag and Release
    environment: github-pages
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Get Package Version
        run: |
          version=$(cat package.json | grep \"version\" | cut -d'"' -f 4)
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Install npm packages
        run: npm ci

      - name: Build all projects
        run: npm run build

      - name: Zip web files
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r web.zip dist

      - name: Zip server files
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r server.zip build

      - name: Push tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.CHECK_COMMIT_GITHUB_TOKEN }}
          custom_tag: ${{ env.VERSION }}

      - name: Create Release for Tag
        uses: softprops/action-gh-release@v1
        with:
          name: '${{ env.VERSION }}'
          tag_name: ${{ env.VERSION }}
          body_path: ${{ github.workspace }}/CHANGELOG.md
          files: |
            web.zip
            server.zip